<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Aboard</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .ocean {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            overflow: hidden;
        }
        .wave {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23a2d9ff" fill-opacity="1" d="M0,224L48,213.3C96,203,192,181,288,181.3C384,181,480,203,576,224C672,245,768,267,864,261.3C960,256,1056,224,1152,197.3C1248,171,1344,149,1392,138.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            position: absolute;
            bottom: 0;
            width: 6400px;
            height: 198px;
            animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
        }
        @keyframes wave {
            0% { margin-left: 0; }
            100% { margin-left: -1600px; }
        }
        .ship {
            position: absolute;
            left: 50%;
            bottom: 100px;
            transform: translateX(-50%);
            width: 200px;
            height: 100px;
            animation: ship-rock 3s ease-in-out infinite;
        }
        .ship-body {
            position: absolute;
            width: 100%;
            height: 40px;
            bottom: 0;
            border-radius: 0 0 20px 20px;
            background-color: #4d4d4d;
        }
        .ship-sail {
            position: absolute;
            left: 50%;
            bottom: 40px;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #fff;
            transform: translateX(-50%);
        }
        @keyframes ship-rock {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 50px;
            color: white;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .buttons {
            margin-top: 2rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        .button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="ship">
            <div class="ship-sail"></div>
            <div class="ship-body"></div>
        </div>
    </div>
    <div class="container">
        <h1>DOC_FISHER</h1>
        <p>Embark on your journey with us. Sign up or log in to start noting your notes</p>
        <div class="buttons">
            <a href="signup.html" class="button">Sign Up</a>
            <a href="login.html" class="button">Log In</a>
        </div>
    </div>
</body>
</html>
